<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="UntrefSchool, Untref, instituto, educacion, primaria">
  <meta name="description" content="Somos una institucion atenta al mejoramiento permanente de la calidad del servicio educativo que brinda.">
  <meta name="author" content="Fuentes Daniel Alejandro">
  <link rel="stylesheet" href="./css/formulario.css">
  <!-- enlace iconos -->
  <script src="https://kit.fontawesome.com/00f5d586a2.js" crossorigin="anonymous"></script>
  <!-- enlace fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
  <!-- icono favicon -->
  <link rel="shortcut icon" href="./img/email.png" type="image/x-icon">
  <title>Formulario de contacto</title>
</head>
<body>
  <div id="container">
      <form action="">
        <div class="formInput">
          <input type="email" placeholder="Mail" required>
        </div>
        <div class="formInput">
          <input type="text" placeholder="Asunto" required>
        </div>
        <div class="formInput">
          <textarea  placeholder="Consulta" id="" cols="30" rows="10" maxlength="200" required></textarea>
        </div>
        <div>
          <input type="submit" value="enviar">
        </div>
      </form>
  </div>  
</body>
</html>
